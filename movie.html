<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/default.css">
    <link rel="stylesheet" href="styles/movie.css">
    <script src="scripts/movie.js" defer></script>
    
    <title>Document</title>
</head>
    <body>
         <section class="main-wrapper container">
            <img id="movie-poster" src="https://m.media-amazon.com/images/M/MV5BMDAyY2FhYjctNDc5OS00MDNlLThiMGUtY2UxYWVkNGY2ZjljXkEyXkFqcGc@._V1_SX300.jpg" alt="Movie-Banner">
            <div class="movie-content">
                <div class="movie-info">
                    <h1 id="movie-title">Movie Title</h1>
                    <p id="movie-year">Year</p>
                    <p id="movie-genre">Genre</p>
                    <p id="movie-plot">Plot</p>
                    <p id="movie-director">Director</p>
                    <p id="movie-actors">Actors</p>
                    <p id="movie-rating">Rating</p>
                </div>
                <div class="button-container">
                    <button id="watched-btn">Watched</button>
                    <button id="like-btn">Like</button>
                </div>
            </div>
         </section>
    </body>
</html>
