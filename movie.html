<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/default.css">
    <link rel="stylesheet" href="styles/movie.css">
    <script type="module" src="./scripts/movie.js" defer></script>
    
    <title>Document</title>
</head>

                            </div>
                            <div id="remove-btn" class="btn">   
                                <svg class="fill-svg default-svg" fill="#000000" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 490 490" xml:space="preserve"><polygon points="456.851,0 245,212.564 33.149,0 0.708,32.337 212.669,245.004 0.708,457.678 33.149,490 245,277.443 456.851,490 489.292,457.678 277.331,245.004 489.292,32.337 "/></svg>
                            </div>
                        </div>

                    </header>

                    <div class="info-wrapper">
                        <span class="info-type">Year:</span>
                        <p id="movie-year" class="info-value">Year</p>
                    </div>
                    <div class="info-wrapper">
                        <span class="info-type">Genre:</span>
                        <p id="movie-genre" class="info-value">Genre</p>
                    </div>
                    <div class="info-wrapper">
                        <span class="info-type">Plot:</span>
                        <p id="movie-plot" class="info-value">Plot</p>
                    </div>
                    <div class="info-wrapper">
                        <span class="info-type">Director:</span>
                        <p id="movie-director" class="info-value">Director</p>
                    </div>
                    <div class="info-wrapper">
                        <span class="info-type">Actors:</span>
                        <p id="movie-actors" class="info-value">Actors</p>
                    </div>
                    <div class="info-wrapper">
                        <span class="info-type">Rating:</span>
                        <p id="movie-rating" class="info-value">Rating</p>
                    </div>
                </div>

                <div class="comments-wrapper">
                    <h2 class="comments-header">Comments</h2>
                    <div class="comments-list"></div>
                </div>
            </div>
        </section>

        <div id="modal-overlay">
            <form id="add-comment-form">
                <label for="comment">Comment:</label>
                <textarea id="comment-text" name="comment" required></textarea>
                
                <div class="add-comment-btn-wrapper">
                    <button id="add-comment-submit-btn" type="submit">Submit Comment</button>
                    <button id="add-comment-cancel-btn" type="reset">Cancel</button>
                </div>

            </form>
        </div>
    </body>
</html>
